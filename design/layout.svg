       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="84"
         y="328.36218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3929">That might seem like a bold statement (and it is), but as new </tspan><tspan
         sodipodi:role="line"
         x="84"
         y="350.86218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3935">social media tools emerge and the established continue to </tspan><tspan
         sodipodi:role="line"
         x="84"
         y="373.36218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3945">grow, our society has never been more open with each other. </tspan><tspan
         sodipodi:role="line"
         x="84"
         y="395.86218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3961">Yet, what we choose to share isn't quite what our friends see. </tspan><tspan
         sodipodi:role="line"
         x="84"
         y="418.36218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3967" /><tspan
         sodipodi:role="line"
         x="84"
         y="440.86218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3975">No. Each piece of content we choose to share on such a </tspan><tspan
         sodipodi:role="line"
         x="84"
         y="463.36218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3977">network is subjected to an algorithmic model which determines</tspan><tspan
         sodipodi:role="line"
         x="84"
         y="485.86218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3979">whether or not it is fit to show to person X, or person Y. The</tspan><tspan
         sodipodi:role="line"
         x="84"
         y="508.36218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3981">factors that go into such an algorithm are carefully crafted to</tspan><tspan
         sodipodi:role="line"
         x="84"
         y="530.86218"
         style="font-size:18px;font-weight:normal;-inkscape-font-specification:Sans"
         id="tspan3987">maximize engagement, and ultimately, good feelings.</tspan><tspan
         sodipodi:role="line"
